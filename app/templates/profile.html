<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкеты пользователей</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Анкета:</h1>
    <form action="/" method="post" class="mb-4">

        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="text" id="age" name="age" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="hobby">Хобби:</label>
            <input type="text" id="hobby" name="hobby" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Отправить анкету</button>

    </form>
    <hr>
    <h2 class="mb-4">Пользователи:</h2>

    {% for prof in profs %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Имя: {{ prof.name }}</h5>
                <h5 class="card-title">Возраст: {{ prof.age }}</h5>
                <h5 class="card-title">Хобби: {{ prof.hobby }}</h5>
                <h5 class="card-title">Город: {{ prof.city }}</h5>
            </div>
        </div>
    {% endfor %}

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
